<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>TitlePage</title>
</head>
<body>
<div ng-controller="employeeController">
    <div style="display:flex; flex-direction: row; flex-wrap: nowrap" >
        <div style="float:left">
            <div style="clear:both; text-align:right">
                <label style="float:left">Surname: </label><input type="text" ng-model="employee.surname">
            </div>
            <div style="clear:both; text-align:right">
                <label style="float:left">Name: </label><input type="text" ng-model="employee.name">
            </div>
            <div style="clear:both; text-align:right">
                <label style="float:left">Patronymic: </label><input type="text" ng-model="employee.patronymic">
            </div>
            <div style="clear:both; text-align:right">
                <label style="float:left">Organization: </label><input type="number" ng-model="employee.organizationId">
            </div>
            <div style="clear:both; text-align:right">
                <label style="float:left">Supervisor: </label><input type="number" ng-model="employee.supervisorId">
            </div>
        </div>
        <input type="button" value="Submit" ng-click="addEmployee(employee)">
        <input type="button" value="Reset" ng-click="clearInputs()">
    </div>
    <br/>
    <div>
        <table style="width:860px; border:1px solid black; border-collapse:collapse">
            <tr>
                <th>Surname</th>
                <th>Name</th>
                <th>Patronymic</th>
                <th>Organization</th>
                <th>Supervisor</th>
            </tr>
            <tr ng-repeat="employee in employees" style="border: 1px solid black">
                <td ng-click="getEmployee(employee)">{{employee.surname}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.patronymic}}</td>
                <td>{{employee.organizationName}}</td>
                <td>{{employee.supervisorName}}</td>
            </tr>
        </table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
