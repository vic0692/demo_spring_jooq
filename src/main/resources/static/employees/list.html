<div ng-init="getEmployees()">
    <div>
        <a href="#/employees/new">Add new employee</a>
        <a href="" ng-click="deleteSelectedEmployees()">Delete employees</a>
    </div>

    <br />

    <div>
        <label>Employee: </label>
        <input type="text" name="employeeSearch" ng-model="employeeSearch">
        <input type="text" name="organizationSearch" ng-model="organizationSearch">
        <input type="button" ng-click="filterEmployee(employeeSearch, organizationSearch)" title="Search" value="Search">
        <input type="button" ng-click="getPage(1)" title="Reset" value="Reset">
    </div>

    <br />

    <div>
        <table width="860px" cellpadding="5px" cellspacing="0" border="1px solid black" border-collapse="collapse">
            <tr>
                <th><input type="checkbox" ng-model="isChecked" ng-change="selectAllEmployees()"></th>
                <th>Surname</th>
                <th>Name</th>
                <th>Patronymic</th>
                <th>Organization</th>
                <th>Supervisor</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="employee in employees">
                <td><input type="checkbox" name="{{employee.surname}}" value="{{employee.id}}" ng-model="selectedEmployees[employee.id]" ng-checked="isChecked" ng-change="selectEmployee(employee.id)"></td>
                <td ng-model="employee.surname"><a href="#/employees/{{employee.id}}/edit">{{employee.surname}}</a></td>
                <td>{{employee.name}}</td>
                <td>{{employee.patronymic}}</td>
                <td>{{employee.organizationName}}</td>
                <td>{{employee.supervisorName}}</td>
                <td><a href="" ng-click="deleteEmployee(employee.id)">Delete</a></td>
            </tr>
        </table>
    </div>

    <br />

    <div name="paging" ng-click="getPage($event.target)">
        <a href="#/employees/list" value="1">1 </a>
    </div>
    <div name="filteredPaging" ng-click="getFilteredPage($event.target, employeeSearch, organizationSearch)"></div>
</div>
